<!-- Modulo di contatto -->
<form id="contact-form" class="mt-5">
  <div class="mb-3 row">
    <!-- Campo Nome (50% su schermi medi e larghi, 100% su schermi piccoli) -->
    <div class="col-12 col-md-6">
      <label for="name" class="form-label">Nome</label>
      <input type="text" class="form-control" id="name" placeholder="Mario" required>
    </div>
  
    <!-- Campo Cognome (50% su schermi medi e larghi, 100% su schermi piccoli) -->
    <div class="col-12 col-md-6">
      <label for="surname" class="form-label">Cognome</label>
      <input type="text" class="form-control" id="surname" placeholder="Rossi" required>
    </div>
  </div>

  <!-- Campo Email -->
  <div class="mb-3">
    <label for="email" class="form-label">Email</label>
    <input type="email" class="form-control" id="email" placeholder="esempio@esempio.it" required>
  </div>

  <!-- Campo Messaggio -->
  <div class="mb-3">
    <label for="message" class="form-label">Messaggio</label>
    <textarea class="form-control" id="message" rows="4" placeholder="Scrivi pure qui" required></textarea>
  </div>

  <!-- Bottone di invio -->
  <button type="submit" class="btn btn-primary">Invia</button>
</form>



<script type="text/javascript">
  // Inizializza EmailJS
  (function() {
    emailjs.init("THYFfBkVR6R4Fasn5"); // Sostituisci con il tuo User ID
  })();

  // Funzione per inviare l'email
  document.getElementById("contact-form").addEventListener("submit", function(event) {
    event.preventDefault(); // Impedisce il comportamento predefinito di invio del modulo

    // Prendi i valori dal modulo
    var name = document.getElementById("name").value;
    var userEmail = document.getElementById("email").value;
    var message = document.getElementById("message").value;

    // Invia il modulo tramite EmailJS
    emailjs.send("service_9v849i1", "template_lwdu88c", {
      from_name: name,
      from_email: userEmail,
      message: message
    })
    .then(function(response) {
      alert("Messaggio inviato con successo!"); // Mostra un messaggio di conferma
    }, function(error) {
      alert("Errore nell'invio del messaggio. Per favore riprova."); // Messaggio di errore
    });

    // Pulisce i campi del modulo dopo l'invio
    document.getElementById("contact-form").reset();
  });
</script>
